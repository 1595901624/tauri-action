name: "test-action"
on: [pull_request, push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: matrix.platform
    steps:
    - uses: actions/checkout@v1
    - run: |
        yarn
        yarn build
    - uses: ./
      with: 
        projectPath: ./example
