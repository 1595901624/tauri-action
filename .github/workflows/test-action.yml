name: "test-action"
on: [pull_request, push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v1
    - name: build action
      run: |
        yarn
        yarn build
    - name: install example dependencies
      run: yarn
      working-directory: ./example
    - uses: ./
      with: 
        projectPath: ./example
